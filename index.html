<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

<div class="form-container">
    <h2>Student Registration Form</h2>
    <form id="registrationForm" action="form.php" method="post">
        <div class="form-group">
            <label for="name">Student Name</label>
            <input type="text" id="name" name="studentname" required>
            <small class="error-message" id="nameError"></small>
        </div>
        <div class="form-group">
            <label for="roll">Roll Number</label>
            <input type="text" id="roll" name="rollnumber" required>
            <small class="error-message" id="rollError"></small>
        </div>
        <div class="form-group">
            <label for="mobile">Mobile</label>
            <input type="text" id="mobile" name="mobile" required>
            <small class="error-message" id="mobileError"></small>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" required>
            <small class="error-message" id="emailError"></small>
        </div>
        <div class="form-group">
            <input type="submit" value="Submit">
        </div>
    </form>
</div>

</body>
</html>
